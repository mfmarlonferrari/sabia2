{% load staticfiles %}
{%include "header.html" %}
<script src="{% static 'ckeditor/ckeditor.js' %}"></script>

<style type="text/css">
   .main { margin-left: 25px; margin-top: 30px; width: 700px; }
   .title { font-size: 1.4em; margin-top: 0px; padding-left: 4px; }
   .title a { text-decoration: none; }
   .button { background: #999; color: white; padding: 4px; text-decoration: none; }
    td { border-bottom: 1px solid #ccc; }
    #list { border: 1px solid #ccc; width: 700px; }
</style>
 <div class="main">
<!-- Respostas  -->
<div class="title">{{ titulo }}</div>
    <textarea id="conteudo" name="conteudo">&lt;p&gt;{{ conteudo }}&lt;/p&gt;</textarea>
    <script type="text/javascript">
        CKEDITOR.replace( 'conteudo', {Toolbar: 'Full', height: 400});
    </script>

<div id="list">
{% autoescape off %}
  
    {% for revisao in revisoes %}
        <div class="post">
            <hr>
            revisão de {{ revisao.autor }} em <span class="date">{{ revisao.dtCriacao }}</span> <br /><br />
            {{ revisao.conteudo }} <br />
        </div>
    {% endfor %}

{% endautoescape %}
    <a class="button" href={% url 'postar' 'revisar' pk %}>Nova Revisão</a>

</div>
